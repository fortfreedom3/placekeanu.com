<!DOCTYPE html>
<html lang="el"></html>
<head>
    <title>KeanuPicture</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
    <h3>"This is the Title"</h3>
    <main>
        <form id="26">
            <section>
                
                <div class="textbox" id="noun">
                    <label for="This">Great Shabaw</label>
                    <input id="This" placeholder="2000" name="21"></input>
                </div>

                <div class="textbox" id="adjective">
                    <label for="Great">Greater Shabaw</label>
                    <input id="Great" placeholder="2000" name="222"></input>
                </div>
                <br/>
            </section>
            <section>
                <div class="textbox" id="superlative">
                    <label for="23">Greatest Shabaw</label>
                    <input id="23" placeholder="2000"></input>
                </div>
                <div class="textbox" id="adverb">
                    <label for="24">Least Shabaw</label>
                    <input id="24" placeholder="5000"></input>
                </div>
                <br/>
            </section>
            <section>
                <div>
                    <button id="submitbutton">Submit</button>
                </div>
            </section>
        </form>
    </main>
</body>
